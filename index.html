<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lori's Events</title>


    <link rel="stylesheet" href="./CSS/style.css">
    <style>
        body {
    background-image: url('../Images/weddingscene.jpg');
    background-repeat: no-repeat;
    background-size: cover;
        }
        </style>

</head>

<body>

<header>
        <h1 class="Logo">Loris</h1>
    <nav class="navigation">
        <a href= "./HTML/Home.html">Home</a>
        <a href="#">Services</a>
        <a href="#">Inquiry</a>
        <button class="btnlogin-popup">Login</button>
    </nav>

</header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <!-- login form -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                    <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btnLoginform">Login</button>

                <div class="login-google">
                <p>Or continue with Google</p>
                <button class="btnGoogle" href="#"><span></span>Google</button>
                </div>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <!-- registration form -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>First Name</label>
                </div>
                <div class="input-middleOptional">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" optional> <!--remove the word required attribute -->
                    <label>Middle Name (optional)</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Last Name</label>
                </div>
                <div class="input-bday">
                    <!-- <span class= "icon"><ion-icon name="balloon"></ion-icon></span> -->
                    <label>Birthday</label>
                    <input type="date" required>
                </div>
                <div class="input-box"> <!-- need yo change this -->
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="pass" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="confirmpass" required>
                    <label>Confirm Password</label>
                </div>


                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions.</label>
                </div>
                
                <button type="submit" class="btnLoginform">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

<script src="./JS/script.js"></script>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
